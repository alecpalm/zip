<!DOCTYPE html>
<html>
<head>
  <title>URL List</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      color: #333333;
    }
    
    table {
      margin: 20px auto;
      background-color: #dddddd;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
      border-collapse: collapse;
      width: 80%;
    }
    
    th {
      background-color: #555555;
      color: #ffffff;
      padding: 10px;
    }
    
    td {
      background-color: #ffffff;
      padding: 10px;
    }
    
    button {
      background-color: #dd3333;
      color: #ffffff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #cc0000;
       .delete-button {
      background-color: #dd3333;
      color: #ffffff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-button:hover {
      background-color: #cc0000;
    }
          .delete-button {
      background-color: #dd3333;
      color: #ffffff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-button:hover {
      background-color: #cc0000;
    }
  </style>
  <script>
    async function fetchAllUrls() {
      const response = await fetch('/.netlify/functions/fetchAll');
      const urls = await response.json();

      const urlTable = document.getElementById('url-table');
      urls.data.forEach((url) => {
        const tr = document.createElement('tr');
        const shortTd = document.createElement('td');
        shortTd.textContent = url.data.short;
        const urlTd = document.createElement('td');
        urlTd.textContent = url.data.url;
        const actionTd = document.createElement('td'); // Create the action TD
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.classList.add('delete-button'); // Add the CSS class to the button
        deleteBtn.addEventListener('click', () => deleteUrl(url.data.short));
        actionTd.appendChild(deleteBtn); // Append the button to the action TD
        tr.appendChild(shortTd);
        tr.appendChild(urlTd);
        tr.appendChild(actionTd); // Append the action TD to the row
        urlTable.appendChild(tr);
      });
    }

    async function deleteUrl(short) {
      if (confirm('Are you sure you want to delete this URL?')) {
        const response = await fetch('/.netlify/functions/deleteUrl', {
          method: 'POST',
          body: JSON.stringify({ short }),
          headers: {
            'Content-Type': 'application/json'
          }
        });
        if (response.ok) {
          alert('URL deleted successfully');
          location.reload(); // Refresh the page to update the list
        } else {
          alert('An error occurred while deleting the URL');
        }
      }
    }

    window.onload = fetchAllUrls;
  </script>
</head>
<body>
  <h1>List of URLs</h1>
  <table id="url-table">
    <thead>
      <tr>
        <th>Short</th>
        <th>URL</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be dynamically added here -->
    </tbody>
  </table>
</body>
</html>
