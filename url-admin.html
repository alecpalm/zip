<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
    <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #C0C0C0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 50px;
    }
         .copyright {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }


    input[type="text"] {
      background-color: #F0F0F0;
      border: 2px solid #C0C0C0;
      padding: 8px;
      margin: 5px;
      outline: none;
    }

    button {
      background-color: #F0F0F0;
      border: 2px outset #C0C0C0;
      color: #000;
      padding: 4px 8px;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      outline: none;
      margin: 5px;
    }

    button:active {
      border-style: inset;
    }

    a {
      color: #000;
      margin: 5px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    async function shortenUrl() {
      const url = document.getElementById('url').value;
      const short = document.getElementById('short').value;

      const response = await fetch('/.netlify/functions/shorten', {
        method: 'POST',
        body: JSON.stringify({ url, short }),
        headers: {
          'Content-Type': 'application/json'
        }
      });

      if (response.ok) {
        alert('URL shortened successfully');
        copyToClipboard('alec.zip/' + short); // Add the base URL before the short URL
      } else {
        alert('An error occurred');
      }
    }

    function copyToClipboard(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
     document.execCommand('copy');
      document.body.removeChild(textarea);
      alert('Shortened URL copied to clipboard');
    }
  </script>

</head>
<body>
  <h1>URL Shortener</h1>
  <input id="url" type="text" placeholder="Looong URL">
  <input id="short" type="text" placeholder="alec.zip/">
  <button onclick="shortenUrl()">Shorten</button>
  <br>
 <a href="url-list.html">URL List</a>
 <br>
  &copy; Alec Palm 2023

</body>
</html>
